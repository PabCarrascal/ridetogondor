<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ride to Gondor</title>
    <link rel="icon" type="image/png" href="ridetogondor.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    
    <style>
        :root { 
            --gold: #c5a059; 
            --dark-bg: #0a0b0d; 
        }
        body { 
            margin: 0; 
            background: var(--dark-bg); 
            color: white; 
            font-family: 'MedievalSharp', cursive; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Cabecera con Logo ridetogondor.png */
        header { 
            width: 100%; 
            padding: 15px 0; 
            background: linear-gradient(to bottom, #2a251d 0%, #0a0b0d 100%); 
            border-bottom: 2px solid var(--gold); 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .logo {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.4);
            object-fit: cover;
        }
        h1 { 
            margin: 0; 
            font-family: 'Cinzel Decorative', serif; 
            color: var(--gold); 
            letter-spacing: 5px; 
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Contenedor del Reproductor */
        #container { 
            position: relative; 
            width: 90vw; 
            max-width: 1100px; 
            margin-top: 30px; 
            border: 4px solid #1a1a1a; 
            outline: 1px solid var(--gold);
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .video-js { 
            width: 100% !important; 
            height: auto !important;
            aspect-ratio: 16/9;
        }
        
        /* Asegura que el video encaje sin recortes (PUNTO CON SCROLL ARREGLADO) */
        .vjs-tech {
            object-fit: contain !important;
        }

        /* Etiqueta de Título sobre el video */
        #status-box { 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            background: rgba(0, 0, 0, 0.75); 
            padding: 10px 20px; 
            border-left: 4px solid var(--gold); 
            color: var(--gold); 
            font-size: 0.95rem; 
            z-index: 10;
            pointer-events: none;
            backdrop-filter: blur(4px);
            border-radius: 0 4px 4px 0;
        }
        #status-box span { color: #eee; margin-left: 10px; font-weight: bold; }

        /* Responsividad para móviles */
        @media (max-width: 600px) {
            h1 { font-size: 1.3rem; letter-spacing: 2px; }
            .logo { width: 40px; height: 40px; }
            #status-box { bottom: 10px; left: 10px; font-size: 0.8rem; padding: 6px 12px; }
        }
    </style>
</head>
<body>

    <header>
        <img src="ridetogondor.png" alt="Gondor Emblem" class="logo">
        <h1>RIDE TO GONDOR</h1>
    </header>

    <div id="container">
        <video-js id="player" class="vjs-default-skin vjs-big-play-centered">
            <source src="/live/live.m3u8" type="application/x-mpegURL">
        </video-js>
        
        <div id="status-box">
            AHORA EMITIENDO: <span id="titulo-film">Cargando crónicas...</span>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        // Inicialización de Video.js
        var player = videojs('player', {
            autoplay: 'muted',
            controls: false,
            fluid: true,
            preload: 'auto',
            playbackRates: [1]
        });

        // Actualización dinámica del título (PUNTO CON TITULO)
        async function updateTitle() {
            try {
                // Añadimos un timestamp para evitar que el navegador cachee el texto antiguo
                const res = await fetch('/live/titulo.txt?nocache=' + Date.now());
                if (res.ok) {
                    const text = await res.text();
                    if (text.trim().length > 0) {
                        document.getElementById('titulo-film').innerText = text;
                    }
                }
            } catch (e) {
                console.log("Sincronizando con el Palantir...");
            }
        }

        // Activar el sonido y play al primer clic del usuario (exigido por navegadores)
        document.body.addEventListener('click', () => {
            player.muted(false);
            player.play();
        }, { once: true });

        // Actualizar cada 10 segundos
        setInterval(updateTitle, 10000);
        updateTitle();
    </script>
</body>
</html>
